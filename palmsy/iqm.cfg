//  palmsy   - by Dziq

iqmload mesh.iqm

iqmskin leafs leafs leafs_mask
iqmcullface leafs 0
iqmalphatest leafs 0.2
iqmmaterial leafs 1

iqmskin trunk trunk
iqmbumpmap trunk trunk_n
iqmmaterial trunk 0

iqmanim "mapmodel" "idle.iqm" 8
iqmpitch "basebone" 1

mdlscale 50
mdlspec 10
mdlbb 6 80
mdlellipsecollide 1
mdlcolor -1
mdlyaw 90
